<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- ----------BOOTSTRAP --------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <h1>WELCOME</h1>
    <div class="buttonsShop">
      <button id="shopButton" class="cybr-btn"><span>Generar Shop</span>
        <span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">Shop_</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
    
      <button class="cybr-btn"><a href="../../index.html"><span>Lista
         de Items</span>
        </a>
        <span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">Items_</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>

      
    </div>
    
    <div class="inputDiv">
      <select  name="cars" id="cars">
        <option value="Desierto">Desierto</option>
        <option value="Poblado">Poblado</option>
        <option value="Ciudad">Ciudad</option>
        <option value="Metropolis">Metropolis</option>
      </select>
    </div>
    
    
    

      <table hidden  id="shopTable">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Descripcion</th>
            <th>Efecto</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>

        <table hidden  id="shopTableBaseProducts">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>

          <table hidden id="weaponsTable">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Dificultad</th>
                <th>Daño</th>
                <th>HP</th>
                <th>Bonificación C/C</th>
                <th>Efecto Magico</th>
                <th>Descripcion</th>                
                <th>Precio</th>
                
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
    
   
    <script type="module" src="../Javascript/shopManager.js"></script>
